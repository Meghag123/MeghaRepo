<head>

<link rel="stylesheet" type="text/css" href="CSS/userRegStyle.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

<body class="body" background="images/bg_1.jpg">
<div class="container-fluid" >
	<form action="signUpActionJobProvider.jsp" name="signup" method='post' >
		
			<h1>RECRUITER REGISTRATION</h1><br>
			
				
		  <div class="form-group" >
		    <label for="exampleInputName"><b>Company Name</b></label>
		    <input type="text" class="form-control" name="r_company_name" required placeholder="Company Name" style="width:50%">
		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1"><b>Email</b></label>
		    <input type="email" class="form-control" name="r_email" required placeholder="Email" style="width:50%">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1"><b>Contact No.</b></label>
		    <input type="number" class="form-control" name="r_phone"  required placeholder="Contact No." style="width:50%">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1"><b>Address</b></label>
		    <input type="text" class="form-control" name="r_company_address" required placeholder="Address" style="width:50%">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1"><b>Company Location</b></label>
		    <input type="text" class="form-control" name="r_location"  required placeholder="Comapany Location" style="width:50%">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1"><b>Username</b></label>
		    <input type="text" class="form-control" name="r_username" required placeholder="Username" style="width:50%">
		  </div>
		   <div class="form-group">
		    <label for="exampleInputPassword1"><b>Password</b></label>
		    <input type="text" class="form-control" name="r_password" required placeholder="Password" style="width:50%">
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
			
			
			
			
		
			<a href="home.html" style="color:yellow">Go Back</a>
			</div>
